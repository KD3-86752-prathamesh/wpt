<script>


function validateForm() {
    formvalidationDate() ;

function formvalidationDate () {
    var reftodate = document.getElementById ("dob") ; 
    var reftoerrordate = document.getElementById("errordob") ; 
    if (reftodate.value == "") {

    else{
        console.log(reftodate.value) ;
        reftoerrordate.innerHTML = "" ; 
    }
}
    function validateFormName() {

        var reftoname = document.getElementById("name");
        var errorname = document.getElementById("errorname") ; 
        if(  reftoname.value == "") {
            errorname.innerHTML = " * Please enter your name";
            errorname.style.color= "red" ;  
        }
        else{
            console.log(reftoname.value) ; 
            errorname.innerHTML = "" ; 
        }

    }

    function validatinggender() {
    // debugger; 
    var reftogender = document.getElementsByName("gender");
    var errortogender = document.getElementById("errorgender");
    var check = false;
    
    // Loop through the gender radio buttons to check if one is selected
    for (var i = 0; i < reftogender.length; i++) {
        if (reftogender[i].checked) {
            check = true;
            break; // Exit loop once one radio button is selected
        }
    }

    // If no radio button is selected, display error message
    if (!check) {
        errortogender.innerHTML = "* Please select gender";
        errortogender.style.color ="red" ; 
        return false; // Prevent form submission
    } else {
        // Clear the error message if validation passes
        errortogender.innerHTML = "";
        return true; // Validation successful, allow form submission
    }
}

function validatingphoto() {
    debugger;
    var photo = document.getElementById("photo");
    var errorphoto = document.getElementById("errorphoto"); // Corrected this line

    // Check if a file has been uploaded
    if (photo.files.length == 0) {
        errorphoto.innerHTML = "* Please upload a photo"; 
        return false; // Prevent form submission
    } else {
        errorphoto.innerHTML = ""; // Clear the error message
        return true; // Allow form submission
    }
}
